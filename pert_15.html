<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio dan Video</title>
</head>
<body>
    <!-- audio   untuk menginput audio dari sebuah file/folder -->
    <audio src="multimedia/Cry-CAS.mp3" controls loop></audio> <!-- controls untuk menampilkan control audio, loop untuk mengulang audio -->
    <!-- video   untuk menginput video dari sebuah file/folder -->
    <video src="multimedia/Vine Boom.mp4" controls loop width="300px"></video>
</body>
</html>
