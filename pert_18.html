<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table rules="all" border="1" cellspacing="1" cellpadding="10" align="center">
        <caption>Elemen Table pada HTML</caption>
        <tr>
            <th>Ini Kolom 1</th>
            <th>Ini Kolom 2</th>
            <th>Ini Kolom 3</th>
        </tr>
        <tr>
            <!-- colspan digunakan untuk menggabungkan kolom -->
            <td colspan="3" align="center">ini baris 2 kolom 1</td>
        </tr>
        <tr>
            <td rowspan="2">ini baris 3 kolom 1</td>
            <td>ini baris 3 kolom 2</td>
            <td>ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <!-- <td>ini baris 4 kolom 1</td> -->
            <td>ini baris 4 kolom 2</td>
            <td>ini baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
