<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Rules attribute values: 
            cols border pada kolom
            rows border pada baris
            all border pada kolom dan baris
            none tidak menampilkan border -->
    <table rules="none" border="1" cellspacing="1" cellpadding="10" align="center">
        <caption>Elemen Table pada HTML</caption>
        <tr>
            <th>Ini Kolom 1</th>
            <th>Ini Kolom 2</th>
            <th>Ini Kolom 3</th>
        </tr>
        <tr>
            <td>ini baris 2 kolom 1</td>
            <td>ini baris 2 kolom 2</td>
            <td>ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>ini baris 3 kolom 1</td>
            <td>ini baris 3 kolom 2</td>
            <td>ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>ini baris 4 kolom 1</td>
            <td>ini baris 4 kolom 2</td>
            <td>ini baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
