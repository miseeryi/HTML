<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- 
    - Border adalah garis tepi pada table, ketebalannya bisa di atur di dalam value nya
    - cellspacing adalah jarak antar baris
    - cellpadding adalah jarak antar kolom -->
    <table border="1" cellspacing="1" cellpadding="10" align="center">
        <!-- Caption adalah judul dari table -->
        <caption>Elemen Table pada HTML</caption>
        <!-- tr adalah table rows, awalan untuk membuka table -->
        <tr>
            <!-- th adalah table header, untuk membuat judul kolom -->
            <th>Ini Kolom 1</th>
            <th>Ini Kolom 2</th>
            <th>Ini Kolom 3</th>
        </tr>
        <tr>
            <!-- td adalah table data, untuk membuat isi dari table -->
            <td>ini baris 2 kolom 1</td>
            <td>ini baris 2 kolom 2</td>
            <td>ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>ini baris 3 kolom 1</td>
            <td>ini baris 3 kolom 2</td>
            <td>ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>ini baris 4 kolom 1</td>
            <td>ini baris 4 kolom 2</td>
            <td>ini baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
